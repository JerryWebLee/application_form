<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>应聘登记表</title>

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./iconfont/iconfont.css" />
        <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
        <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/rolldate.css" />
    </head>
    <body>
        <!-- 头部导航 -->
        <nav class="navbar navbar-default navbar-fixed-top header">
            <div class="container">
                <div class="row center up">杭州方大丝绸有限公司</div>
                <div class="row center down">应聘登记表</div>
            </div>
        </nav>
        <!-- form清单容器 -->
        <div class="container content">
            <form>
                <!-- 岗位 -->
                <div class="inputGroup">
                    <label for="inputJob">应聘岗位</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputJob"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 填表日期 -->
                <div class="inputGroup">
                    <label for="inputAddFromDate">填表日期</label>
                    <div class="inputContainer">
                        <div class="selectContainer">
                            <div id="inputAddFromDate">
                                <span>请选择</span>
                                <span class="iconfont icon-jiantou-down"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 姓名 -->
                <div class="inputGroup">
                    <label for="inputName">姓名</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputName"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 性别 -->
                <div class="inputGroup">
                    <label for="inputSex">性别</label>
                    <div class="inputContainer">
                        <div class="selectContainer">
                            请选择
                            <span class="iconfont icon-jiantou-down"></span>
                        </div>
                    </div>
                </div>
                <!-- 出生日期 -->
                <div class="inputGroup">
                    <label for="inputBirthDate">出生日期</label>
                    <div class="inputContainer">
                        <div class="selectContainer">
                            请选择
                            <span
                                class="iconfont icon-jiantou-down"
                                aria-hidden="true"
                            ></span>
                        </div>
                    </div>
                </div>
                <!-- 民族 -->
                <div class="inputGroup">
                    <label for="inputRace">民族</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputRace"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 政治面貌 -->
                <div class="inputGroup">
                    <label for="inputPoliticalFace">政治面貌</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputPoliticalFace"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 婚否 -->
                <div class="inputGroup">
                    <label for="inputIsMarried">婚否</label>
                    <div class="inputContainer">
                        <div class="selectContainer">
                            请选择
                            <span
                                class="iconfont icon-jiantou-down"
                                aria-hidden="true"
                            ></span>
                        </div>
                    </div>
                </div>
                <!-- 健康状况 -->
                <div class="inputGroup">
                    <label for="inputHealth">健康状况</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputHealth"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 籍贯(省、市) -->
                <div class="inputGroup">
                    <label for="inputBirthPlace">籍贯(省、市)</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputBirthPlace"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 联系方式 -->
                <div class="inputGroup">
                    <label for="inputPhone">联系方式</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputPhone"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 电子邮箱 -->
                <div class="inputGroup">
                    <label for="inputEmail">电子邮箱</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputEmail"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 学历 -->
                <div class="inputGroup">
                    <label for="inputEducationBackground">学历</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputEducationBackground"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 现住地 -->
                <div class="inputGroup">
                    <label for="inputEducationBackground">现住地</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputLocation"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 目前是否在职 -->
                <div class="inputGroup">
                    <label for="inputIsWorking">目前是否在职</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputIsWorking"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 预计到岗时间 -->
                <div class="inputGroup">
                    <label for="inputToWorkTime">预计到岗时间</label>
                    <div class="inputContainer">
                        <div class="selectContainer">
                            请选择
                            <span
                                class="iconfont icon-jiantou-down"
                                aria-hidden="true"
                            ></span>
                        </div>
                    </div>
                </div>
                <!-- 期望薪资 -->
                <div class="inputGroup">
                    <label for="inputExpectedSalary">期望薪资</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputExpectedSalary"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 外语水平 -->
                <div class="inputGroup">
                    <label for="inputForeignLanguageLevel">外语水平</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputForeignLanguageLevel"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 计算机水平 -->
                <div class="inputGroup">
                    <label for="inputComputerLevel">计算机水平</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputComputerLevel"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 教育经历 -->
                <div class="inputGroup moreHeight">
                    <label for="inputEducationExperience"
                        >教育经历(请至少完整填写一行)</label
                    >
                    <div class="inputContainer addHeight">
                        <div class="tableContainer">
                            <table class="educationTable">
                                <tr>
                                    <th>时间</th>
                                    <th>毕业院校</th>
                                    <th>专业</th>
                                    <th>详细情况</th>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- 工作经历 -->
                <div class="inputGroup moreHeight">
                    <label for="inputWorkExperience"
                        >工作经历(请至少完整填写一行，没有则写无)</label
                    >
                    <div class="inputContainer addHeight">
                        <div class="tableContainer">
                            <table class="workExperienceTable">
                                <tr>
                                    <th>时间</th>
                                    <th>公司名称</th>
                                    <th>职务</th>
                                    <th>职责</th>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- 个人荣誉 -->
                <div class="inputGroup">
                    <label for="inputPersonalHonor">个人荣誉</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputPersonalHonor"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 兴趣特长 -->
                <div class="inputGroup">
                    <label for="inputHobby">兴趣特长</label>
                    <div class="inputContainer">
                        <input
                            type="text"
                            class="bottomBorder"
                            id="inputHobby"
                            placeholder="请输入"
                        />
                    </div>
                </div>
                <!-- 自我评价 -->
                <div class="inputGroup moreHeight">
                    <label for="inputSelfEvaluation">自我评价</label>
                    <div class="inputContainer expendHeight">
                        <textarea
                            type="textarea"
                            class="bottomBorder textArea"
                            id="inputSelfEvaluation"
                            placeholder="请输入"
                        ></textarea>
                    </div>
                </div>
            </form>
            <div class="btnContainer">
                <button class="btn btn-info selectContainer" type="button">
                    提交
                </button>
            </div>
        </div>
        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/rolldate.js"></script>
        <script>
            //完整参数、方法示例
            var rd = new Rolldate({
                el: "#inputAddFromDate",
                format: "YYYY-MM-DD",
                beginYear: 2000,
                endYear: 2030,
                minStep: 1,

                trigger: "tap",
                init: function () {
                    console.log("插件开始触发");
                },
                moveEnd: function (scroll) {
                    console.log("滚动结束");
                },
                confirm: function (date) {
                    console.log("确定按钮触发");
                    rd.hide();
                },
                cancel: function () {
                    console.log("插件运行取消");

                    rd.hide();
                },
            });

            $("#inputAddFromDate").click = function () {
                rd.show();
            };
        </script>
    </body>
</html>
